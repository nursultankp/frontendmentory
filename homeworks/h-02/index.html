<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Домашнее задание 1</title>
</head>
<body>
    
    <div class="outer_reg_block">
        
        <div class="inner_reg_block">
            
            <div class="header_reg_block">
            <h2 class="main_text color_main_text font_main_text ">Login to your account</h2>
            
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="color_main_text font_main_text bold_font" target="_blank">Sign up</a>
            </div>
            <p class="color_main_text font_main_text description">Enter your email below to login to your account</p>
            
            <form action="#" method="post">
                <div class="info_block">
                   <label for="email" class="color_main_text font_main_text bold_font info_label" >Email</label>
                   <input type="email" name="email" placeholder="m@example.com" required>
                </div>
                
                <div class="info_block">
                    <div class="password_space">  
                <label for="password" class="color_main_text font_main_text bold_font info_label">Password</label>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="color_main_text font_main_text" target="_blank">Forgot your password?</a>
                </div>
                <input type="password" name="password" required>
                </div>

                <div class="button_blocks">
                <button type="submit" class="font_main_text bold_font btn_main">Login</button>
                <button type="button" class="font_main_text bold_font btn_google">Login with Google</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
