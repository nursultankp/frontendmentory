<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tailwind</title>
</head>
<body class="bg-gray-100">

   <div class="max-w-3xl mx-auto px-4 py-10">

    <h1 class="text-3xl font-bold mb-10">
      Требования к разработчикам
    </h1>

    <div class="flex bg-white rounded-2xl shadow-sm overflow-hidden mb-4">
      <div class="w-2 bg-blue-500"></div>
      <div class="p-4">
        <h2 class="font-bold mb-2">Frontend-разработчик</h2>
        <ul class="list-disc pl-4 text-sm text-slate-700 space-y-1">
          <li>HTML / CSS</li>
          <li>JavaScript</li>
          <li>React / Vue</li>
        </ul>
      </div>
    </div>

    <div class="flex bg-white rounded-2xl shadow-sm overflow-hidden mb-4">
      <div class="w-2 bg-green-500"></div>
      <div class="p-4">
        <h2 class="font-bold mb-2">Backend-разработчик</h2>
        <ul class="list-disc pl-5 text-sm text-slate-700 space-y-1">
          <li>Node.js / Python</li>
          <li>Базы данных</li>
          <li>API</li>
        </ul>
      </div>
    </div>

    <div class="flex bg-white rounded-2xl shadow-sm overflow-hidden">
      <div class="w-2 bg-red-500"></div>
      <div class="p-4">
        <h2 class="font-bold mb-2">Data-аналитик</h2>
        <ul class="list-disc pl-5 text-sm text-slate-700 space-y-1">
          <li>SQL</li>
          <li>Excel / Power BI</li>
          <li>Python</li>
        </ul>
      </div>
    </div>

  </div>

</body>
</html>
