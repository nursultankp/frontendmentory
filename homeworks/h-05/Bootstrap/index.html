<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
     <div class="container mt-5">
        <h2 class="mb-4 text-center">Требования к разработчикам</h2>

    <div class="row g-3">

      <div class="col-md-4">
        <div class="p-3 rounded-4 text-white bg-primary h-100">
          <h5>Frontend-разработчик</h5>
          <ul class="mb-0">
            <li>HTML / CSS</li>
            <li>JavaScript</li>
            <li>React / Vue</li>
          </ul>
        </div>
      </div>

      <div class="col-md-4">
        <div class="p-3 rounded-4 text-white bg-success h-100">

          <ul class="mb-0">
            <li>Node.js / Python</li>
            <li>Базы данных</li>
            <li>API</li>
          </ul>
        </div>
      </div>

      <div class="col-md-4">
        <div class="p-3 rounded-4 text-white bg-danger h-100">
          <h5>Data-аналитик</h5>
          <ul class="mb-0">
            <li>SQL</li>
            <li>Excel / Power BI</li>
            <li>Python</li>
          </ul>
        </div>
      </div>
<div class="container mt-4 text-center">
  <img src="./images/developer.jpg" alt="Разработчики" class="img-fluid rounded w-100">
</div>
    </div>
  </div>
